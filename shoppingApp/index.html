<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<nav>
		<ul>
			<li>Home</li>
			<li>About</li>
			<li>Products</li>
		</ul>
	</nav>
	<section class="head">
		<h1>Shopping List</h1>
		<form>
			<input type="text" name="list-item">
			<button type="button">Add</button>
		</form>
	</section>
	<section>
		<div class="list">
			<h2>To Buy:</h2>
			<ul>
				<li>
					Milk
					<button type="button">Delete</button>
				</li>
				<li>
					Bread
					<button type="button">Delete</button>
				</li>
				<li>
					Cheese
					<button type="button">Delete</button>
				</li>
			</ul>
			<h2>Completed:</h2>
			<ul>
				<li>
					Guns
					<button type="button">Delete</button>
				</li>
				<li>
					Butter
					<button type="button">Delete</button>
				</li>
			</ul>
		</div>
		<ul class="clear">
			<li>Save</li>
			<li>Clear Bought</li>
			<li>Clear All</li>
		</ul>
	</section>
	<footer>
		<div class="foot">
			<p>Made by: Joe Wilkinson</p>
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</footer>	
</body>
</html>
